sudo: false
dist: trusty
language: cpp
os:
  - linux
compiler:
  - gcc
cache:
  - ccache
  - apt

addons:
   apt:
      packages: ['zlib1g-dev', 'libbz2-dev', 'libsnappy-dev', 'curl', 'libgflags-dev']
env:
  - TEST_GROUP=platform_dependent # 16-18 minutes
  - TEST_GROUP=1 # 33-35 minutes
  - TEST_GROUP=2 # 18-20 minutes
  - TEST_GROUP=3 # 20-22 minutes
  - TEST_GROUP=4 # 12-14 minutes
  # Build examples
  - JOB_NAME=examples # 5-7 minutes
  - JOB_NAME=cmake # 3-5 minutes

install:
  - if [[ "${JOB_NAME}" == cmake* ]] && [ "${TRAVIS_OS_NAME}" == linux ]; then
      mkdir cmake-dist && curl -sfSL https://cmake.org/files/v3.8/cmake-3.8.1-Linux-x86_64.tar.gz | tar --strip-components=1 -C cmake-dist -xz && export PATH=$PWD/cmake-dist/bin:$PATH;
    fi

before_script:
  # Increase the maximum number of open file descriptors, since some tests use
  # more FDs than the default limit.
  - ulimit -n 8192

script:
  - ${CXX} --version
  - if [ `command -v ccache` ]; then ccache -C; fi
  - if [ "${TEST_GROUP}" == 'platform_dependent' ]; then mkdir build; cd build; cmake .. -DROCKSDBTESTS_END=db_block_cache_test; OPT=-DTRAVIS V=1 make -j4 all_but_some_tests check_some; fi
  - if [ "${TEST_GROUP}" == '1' ]; then mkdir build; cd build; cmake .. -DROCKSDBTESTS_START=db_block_cache_test -DROCKSDBTESTS_END=full_filter_block_test; OPT=-DTRAVIS V=1 make -j4 check_some; fi
  - if [ "${TEST_GROUP}" == '2' ]; then mkdir build; cd build; cmake .. -DROCKSDBTESTS_START=full_filter_block_test -DROCKSDBTESTS_END=write_batch_with_index_test; OPT=-DTRAVIS V=1 make -j4 check_some; fi
  - if [ "${TEST_GROUP}" == '3' ]; then mkdir build; cd build; cmake .. -DROCKSDBTESTS_START=write_batch_with_index_test -DROCKSDBTESTS_END=write_prepared_transaction_test; OPT=-DTRAVIS V=1 make -j4 check_some; fi
  - if [ "${TEST_GROUP}" == '4' ]; then mkdir build; cd build; cmake .. -DROCKSDBTESTS_START=write_prepared_transaction_test OPT=-DTRAVIS V=1 make -j4 check_some; fi
  - if [ "${JOB_NAME}" == 'examples' ]; then OPT=-DTRAVIS V=1 make -j4 static_lib; cd examples; make -j4; fi

